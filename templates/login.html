<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #014AAD 0%, #0163E8 50%, #0176FF 100%);
            padding: 2rem;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 180px;
            height: auto;
            z-index: 1000;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(1, 74, 173, 0.2);
            width: 100%;
            max-width: 600px;
            min-height: 500px;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(1, 74, 173, 0.25);
        }

        h2 {
            color: #014AAD;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            background: white;
            color: #333;
        }

        .form-group input:focus {
            outline: none;
            border-color: #014AAD;
            box-shadow: 0 0 0 3px rgba(1, 74, 173, 0.1);
        }

        .form-group span {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.2s ease;
            pointer-events: none;
            font-size: 1.1rem;
            background: white;
            padding: 0 0.25rem;
        }

        .form-group input:focus + span,
        .form-group input:not(:placeholder-shown) + span {
            top: 0;
            font-size: 0.9rem;
            color: #014AAD;
        }

        button {
            width: 100%;
            padding: 1.125rem;
            background: #014AAD;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 2rem;
        }

        button:hover {
            background: #0163E8;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(1, 74, 173, 0.2);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 6px rgba(1, 74, 173, 0.2);
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 2.5rem;
                min-height: auto;
            }

            h2 {
                font-size: 2rem;
            }

            .logo {
                width: 120px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Qui puoi inserire il percorso completo dell'immagine -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="XRPolice Logo">
    
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <span>Email</span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <span>Password</span>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
